<main class="main">
  <div class="content">
    <div class="left-side">
      <h1>{{ title }}</h1>
      <p>Discover and rate your favorite dishes! 🍜🍕🍣</p>
      
      <!-- Button to get food suggestion -->
      <button class="pill" (click)="getFoodSuggestion()">Get Food Suggestion...</button>
      
      <!-- Display AI Food Suggestion -->
      <p *ngIf="aiResponse">AI Suggestion: {{ aiResponse }}</p>
    </div>
    <div class="divider" role="separator" aria-label="Divider"></div>
    <div class="right-side">
      <div class="pill-group">
        <a class="pill" href="#" target="_blank">Top-Rated Dishes</a>
        <a class="pill" href="#" target="_blank">Foodie Community</a>
        <a class="pill" href="#" target="_blank" (click)="resetRatings()">Reset Ratings</a>
        <a class="pill" href="#" target="_blank">Recipe Ideas</a>
        <a class="pill" href="#" target="_blank">Popular Restaurants</a>
      </div>

      <!-- Display Food Categories and Ratings -->
      <div class="pill-group">
        <div *ngFor="let category of categories">
          <button class="pill" (click)="rateDish(category)">
            Rate {{ category.name }} 🍴
          </button>
          <p>Rating: {{ category.rating }}</p>
        </div>
      </div>

      <div class="social-links">
        <a href="https://github.com/your-profile" aria-label="Github" target="_blank" rel="noopener">
          🍴 <!-- Icon replacement for a food-related theme -->
        </a>
        <a href="https://twitter.com/your-profile" aria-label="Twitter" target="_blank" rel="noopener">
          🍜 <!-- Icon replacement for Twitter with a food-related emoji -->
        </a>
        <a href="https://www.youtube.com/your-profile" aria-label="Youtube" target="_blank" rel="noopener">
          🍕 <!-- Icon replacement for YouTube with a pizza emoji -->
        </a>
      </div>
    </div>
  </div>
</main>
